<div class="flex justify-center gap-3 pt-10">
  <div class="btn btn-neutral" (click)="get500Error()">Test 500 Error</div>
  <div class="btn btn-accent" (click)="get400Error()">Test 400 Error</div>
  <div class="btn btn-secondary" (click)="get401Error()">Test 401 Error</div>
  <div class="btn btn-success" (click)="get404Error()">Test 404 Error</div>
  <div class="btn btn-info" (click)="get400ValidationError()">Test 400 Validation Error</div>
</div>

@if (validationErrors().length > 0) {
<div class="card bg-base-100 flex mt-5  w-1/2 mx-auto p-3 rounded-2xl shadow-lg">
  <ul class="flex flex-col text-red-600 space-y-2">
    @for (error of validationErrors(); track $index) {
    <li>{{error}}</li>
    }
  </ul>
</div>
}
